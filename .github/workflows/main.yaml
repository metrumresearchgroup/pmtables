name: CI
on:
  push:
    branches:
      - 'main'
      - 'scratch/**'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'
  pull_request:

jobs:
  check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-22.04
            r: 3.6.3
            # For a texPreview that's still compatible with R < 4.0
            rspm: 'https://packagemanager.posit.co/cran/__linux__/jammy/2022-03-25'
          - os: ubuntu-22.04
            r: 4.0.5
          - os: ubuntu-22.04
            r: 4.1.3
          - os: ubuntu-22.04
            r: 4.2.3
          - os: ubuntu-22.04
            r: 4.3.1
          - os: ubuntu-latest
            r: release
    env:
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
        env:
          RSPM: ${{ matrix.config.rspm }}
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::rcmdcheck
          upgrade: ${{ matrix.config.r == '3.6.3' && 'FALSE' || 'TRUE' }}
      - name: Install other system dependencies
        shell: bash
        run: sudo apt-get install dvipng texlive-latex-base texlive-fonts-extra
      - uses: r-lib/actions/check-r-package@v2
      - name: Check pkgdown
        # The pkgdown in the repo for 3.6.3 does not check_pkgdown.
        if: matrix.config.r != '3.6.3'
        shell: Rscript {0}
        run: pkgdown::check_pkgdown()

  release:
    if: github.ref_type == 'tag'
    name: Upload release
    needs: check
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: metrumresearchgroup/actions/mpn-latest@v1
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true
          # For pkgpub.
          extra-repositories: 'https://mpn.metworx.com/snapshots/stable/${{ env.MPN_LATEST }}'
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgpub
      - uses: metrumresearchgroup/actions/publish-r-release@v1
