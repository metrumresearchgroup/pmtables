A:
  Study: Study MET01
  fileEx: MET01
  Title: |
    A randomized, single ascending dose, Phase I trial to assess the safety, 
    tolerability, and \gls{PK} of once daily oral doses of \drugx\ in healthy adults.
  Phase: '1'
  Short: Randomized, single ascending dose study
  Patients: Healthy
  nSub: 30 (5 per DG)
